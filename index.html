<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Burger</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
    <!-- /Font Awesome -->

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- /Bootstrap css -->

    <!-- Style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- /Style css -->

</head>
<body>
    <div class="wrapper vh-100">
        <header id="site_header" class="w-50 pt-5 pb-4 px-5">
                <h1>Create your burger</h1>
                <div class="img_burger">
                    <img src="./assets/img/burger-top.png" alt="">
                </div>
        </header>
        <!-- /#site_header -->
    
        <main id="site_main" class="w-50 px-5 pt-5">
    
            <!-- input name your burger -->
            <input class="form-control-lg form-control-plaintext mb-4" type="text" name="name_burger" id="name_burger" placeholder="Name Your Burger">
            <!-- /input name your burger -->
    
            <!-- Ingredients -->
            <h3 class="mb-4">Ingredients</h3>
            <div class="ingredients row row-cols-2">
                  <!-- elementi inseriti in modo dinamico in js -->
    
            </div>
            <!-- /Ingredients -->
    
            <!-- Discount coupon -->
            <div class="form-group row mx-0 pt-5">
                <label class="col-form-label" for="coupon">Discount Coupon</label>
                <input class="input_coupon form-control col ml-3" type="text" name="coupon" id="coupon" placeholder="Insert your code">
            </div>
            <!-- /Discount coupon -->
    
            <div class="text-center py-3">
                <button>calculate</button>
            </div>
        </main>
        <!-- /#site_main -->
    
        <footer id="site_footer" class="w-50 px-5 d-flex align-items-center">
            <div class="total_price w-100 h-100 d-flex align-items-center justify-content-between text-white">
                <div>Your Price</div>
                <div class="price"></div>
            </div>
    
        </footer>
        <!-- /#site_footer -->

    </div>
    

    <script src="./assets/js/main.js"></script>
</body>
</html>
